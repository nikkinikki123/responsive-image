<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>responsive images</title>
    <style media="screen">
    h1{
      text-align: center;
      color: blue;
    }
    .main{
      display:flex;
      margin: auto;
      justify-content: center;
    }
    img{
      max-width: 100%;
    }
    </style>
  </head>
  <body>
    <h1>RESPONSIVE IMAGES</h1>
    <picture class="main">
      <source media="(min-width:769px)" srcset="kitty.png" >
        <source media="(min-width:480px)" srcset="puppy.png" >
       <img src="snoopy.png" alt="kitten">
  </picture>
  </body>
</html>
